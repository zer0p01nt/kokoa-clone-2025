<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:27</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-w-berry.html" style="text-decoration: none">
        <div id="Berry" class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://pbs.twimg.com/media/GQU-_DLbUAAp9qt?format=jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Berry</h4>
              <h6 class="user-component__subtitle">What are you doing?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component">10:25</span>
            <div class="user-component__notification badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-w-tintintinkle.html" style="text-decoration: none">
        <div id="Tintin-Tinkle" class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://pbs.twimg.com/media/GfTstkkaMAAP0rA?format=jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tintin Tinkle</h4>
              <h6 class="user-component__subtitle">Good~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component">10:24</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-w-kongmool.html" style="text-decoration: none">
        <div id="Kong-mool" class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://pbs.twimg.com/media/GHP-94SbcAAECgC?format=jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kong mool</h4>
              <h6 class="user-component__subtitle">Emoticon</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component">10:23</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update small-badge"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3a193b46ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
